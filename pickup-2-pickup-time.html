<div class="wrap">
	<div class="header">
		<h1>Regal Courier<br>本地速遞 國際物流</h1>
		<a href="pickup-1-company-info.html"></a>

	</div>

<section>
	<h2>預約取件</h2>
	<div class="panel">
		<input type="text" placeholder="委託公司名稱" disabled="">

	</div>
</section>

<section>
	<h3>取件詳情</h3>
	<div class="panel">
		<div class="col">
			<div class="date-picker">
	  			<input type="date" id="pickup-date" name="pickup-date" placeholder="日期">
			</div>

			<div class="radio-tabs">
				  <input type="radio" id="tab1" name="tabs" checked>
				  <label for="tab1">上午</label>
				  
				  <input type="radio" id="tab2" name="tabs">
				  <label for="tab2">下午</label>			 
			</div>
		</div>

		<div class="col">
			<div>
				<div class="checkbox-group">
				  <input type="checkbox" id="checkbox1">
				  <label for="checkbox1">特快急件</label>

				  <input type="checkbox" id="checkbox2">
				  <label for="checkbox2">急件</label>
				</div>
			</div>

			<div class="checkbox-group">
			<input type="checkbox" id="toggleCheckbox">
		 	<label for="toggleCheckbox">指定時間</label>
			  <div id="content-timepicker">			    
				<input type="time" id="pickup-time">
		 	</div> 

		  <script>
		    const checkbox = document.getElementById('toggleCheckbox');
		    const content = document.getElementById('content-timepicker');

		    checkbox.addEventListener('change', () => {
		      content.style.display = checkbox.checked ? 'block' : 'none';
		    });
		  </script>

		</div>

		




</div>

</section>

<section>
		<ul class="remark">			
			<li>*特快急件 2 小時內 (收>送) ( 包括2個地址 ) $130.00</li>

</section>
