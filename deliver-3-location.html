<section>
	<h3>送件詳情</h3>
			<div class="radio-tabs">
			  <input type="radio" id="tab1" name="tabs" checked>
			  <label for="tab1">香港</label>
			  
			  <input type="radio" id="tab2" name="tabs">
			  <label for="tab2">內地</label>
			  
			  <input type="radio" id="tab3" name="tabs">
			  <label for="tab3">澳門</label>
			</div>

			<div class="searchable-dropdown">
			  <input type="text" id="search-input" placeholder="地區">
			  <ul id="options-list">
			    <li>Location 1</li>
			    <li>Location 2</li>
			    <li>Location 3</li>
			    <li>Location 4</li>
			  </ul>
			</div>

			<script type="text/javascript">
				document.addEventListener("DOMContentLoaded", () => {
				  const searchInput = document.getElementById("search-input");
				  const optionsList = document.getElementById("options-list");
				  const options = Array.from(optionsList.querySelectorAll("li"));

				  // Show the options list when the input is focused
				  searchInput.addEventListener("focus", () => {
				    optionsList.style.display = "block";
				  });

				  // Hide the options list when clicking outside the dropdown
				  document.addEventListener("click", (e) => {
				    if (!e.target.closest(".searchable-dropdown")) {
				      optionsList.style.display = "none";
				    }
				  });

				  // Filter options based on input value
				  searchInput.addEventListener("input", () => {
				    const query = searchInput.value.toLowerCase();
				    options.forEach((option) => {
				      if (option.textContent.toLowerCase().includes(query)) {
				        option.style.display = "block";
				      } else {
				        option.style.display = "none";
				      }
				    });
				  });

				  // Handle option selection
				  options.forEach((option) => {
				    option.addEventListener("click", () => {
				      searchInput.value = option.textContent;
				      optionsList.style.display = "none";
				    });
				  });
				});

			</script>

</section>
