<div class="wrap">
	<div class="header">
		<h1>Regal Courier<br>本地速遞 國際物流</h1>
		<a href="pickup-1-company-info.html"></a>

	</div>

<section>
	<h2>預約送件</h2>
	<h3>委託公司</h3>
	<div class="panel">

		<input type="text" placeholder="委託公司名稱" disabled="">

	</div>
</section>

<section>
	<h3>送件詳情</h3>

	<div class="panel">
		<b>內附</b>
		<div class="row-container">

		  <div class="row checkbox-group">		  	
				<input type="checkbox" id="checkbox1"  class="row-checkbox">
				<label for="checkbox1">現金</label>
					<div class="input-group">
						<span class="prefix">$</span>
						<input type="number" class="row-input" disabled placeholder=" ">
					</div>
		  </div>

		  <div class="row checkbox-group">
		   <input type="checkbox" id="checkbox2" class="row-checkbox">
		    <label for="checkbox2">印章</label>
					<div class="input-group">
						<span class="suffix">個</span>
						<input type="number" class="row-input" disabled placeholder=" ">
					</div>
		 </div>

		  <div class="row checkbox-group">
		   <input type="checkbox" id="checkbox3" class="row-checkbox">
		    <label for="checkbox3">其他</label>
					<div class="input-group">
						<span class="suffix"> </span>
						<input type="text" class="row-input" disabled placeholder=" ">
					</div>
			
			</div>
		</div>

		<div class="select-group">
		  <label for="dropdown">重量/尺碼</label>
		  <select id="dropdown" name="options">
			    <option value="1">1kg以下免收費</option>
			    <option value="2">(每公斤$15.00) 1.1-5kgs </option>
			    <option value="3">(每公斤$18.00) 5.1kgs以上 </option>
		  </select>
		</div>
</div>
	
</section>

<section>
	<div class="checkbox-group ">
	<input type="checkbox" id="toggleCheckbox" class="row-checkbox">
	<label for="toggleCheckbox">另需要取件</label>
	</div>
</section>


	<div id="content-pickup" style="display: none;">
		<section>
		<div class="panel">
			<b>內附</b>
			<div class="col">

			  <div class="row checkbox-group">		  	
					<input type="checkbox" id="checkbox5"  class="row-checkbox">
					<label for="checkbox5">支票</label>
						<div class="input-group">
							<span class="suffix">張</span>
							<input type="number" class="row-input" disabled placeholder=" ">
						</div>
			  </div>

			  <div class="row checkbox-group">
			   <input type="checkbox" id="checkbox6" class="row-checkbox">
			    <label for="checkbox6">貨品</label>
						<div class="input-group">
							<span class="suffix">件</span>
							<input type="number" class="row-input" disabled placeholder=" ">
						</div>
				</div>

			 

			  <div class="row checkbox-group">
			   <input type="checkbox" id="checkbox7" class="row-checkbox">
			    <label for="checkbox7">簽收單</label>
						<div class="input-group">
							<span class="suffix">張</span>
							<input type="number" class="row-input" disabled placeholder=" ">
						</div>
				</div>

				<div class="row checkbox-group">		  	
					<input type="checkbox" id="checkbox8"  class="row-checkbox">
					<label for="checkbox8">收條</label>
						<div class="input-group">
							<span class="suffix">張</span>
							<input type="number" class="row-input" disabled placeholder=" ">
						</div>
			  	</div>

			   
			  <div class="row checkbox-group">		  	
					<input type="checkbox" id="checkbox9"  class="row-checkbox">
					<label for="checkbox9">船單</label>
						<div class="input-group">
							<span class="suffix">張</span>
							<input type="number" class="row-input" disabled placeholder=" ">
						</div>
			  	</div>  			  
			</div>
			<div class="row-container">
				<div class="row checkbox-group">
				   <input type="checkbox" id="checkbox10" class="row-checkbox">
				    <label for="checkbox10">其他</label>
							<div class="input-group">
								<span class="suffix"> </span>
								<input type="text" class="row-input" disabled placeholder=" ">
							</div>
					</div>
			</div>

			<div class="select-group">
			  <label for="dropdown">重量/尺碼</label>
			  <select id="dropdown" name="options">
			    <option value="1">1kg以下免收費</option>
			    <option value="2">(每公斤$15.00) 1.1-5kgs </option>
			    <option value="3">(每公斤$18.00) 5.1kgs以上 </option>
			  </select>
		</div>
	</div>

	<script>
		    const checkbox = document.getElementById('toggleCheckbox');
		    const content = document.getElementById('content-pickup');
		    checkbox.addEventListener('change', () => {
		      content.style.display = checkbox.checked ? 'block' : 'none';
		    });
	</script>
</div>
</section>

<section>
		<ul class="remark">			
			<li>註:託運的速遞品 , 須參照本公司的附運條例.</li>
		</ul>	
</section>


<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", () => {
  const checkboxes = document.querySelectorAll(".row-checkbox");

  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener("change", (e) => {
      const inputField = e.target.closest(".row").querySelector(".row-input");
      inputField.disabled = !e.target.checked;
    });
  });
});

</script>
